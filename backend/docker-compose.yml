services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecocombustible-api
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 4000
      HOST: 0.0.0.0
      DATABASE_URL: postgresql://postgres:postgres@db:5432/ecocombustible
      JWT_SECRET: change_me
      PUBLIC_BASE_URL: http://localhost:4000
      FILES_BASE_URL: http://localhost:4000
      CORS_ORIGIN: http://localhost:19006,http://localhost:8081,exp://*
      TRUST_PROXY: "false"
      RATE_LIMIT_MAX: 120
      RATE_LIMIT_WINDOW: "1 minute"
      EXPO_PUSH_URL: https://exp.host/--/api/v2/push/send
      REDIS_URL: redis://redis:6379
      METRICS_ENABLED: "true"
      METRICS_PATH: /metrics
      ML_ENABLED: "true"
      ML_API_URL: http://ml:8000
      ML_TIMEOUT_MS: 2000
      ML_FALLBACK_LABEL: unknown
    ports:
      - "4000:4000"
    depends_on:
      - db
      - redis
      - minio
      - ml
    volumes:
      - ecocombustible-storage:/app/storage

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecocombustible-worker
    restart: unless-stopped
    command: ["npm", "run", "worker"]
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@db:5432/ecocombustible
      JWT_SECRET: change_me
      PUBLIC_BASE_URL: http://localhost:4000
      FILES_BASE_URL: http://localhost:4000
      TRUST_PROXY: "false"
      RATE_LIMIT_MAX: 120
      RATE_LIMIT_WINDOW: "1 minute"
      EXPO_PUSH_URL: https://exp.host/--/api/v2/push/send
      REDIS_URL: redis://redis:6379
      METRICS_ENABLED: "true"
      METRICS_PATH: /metrics
    depends_on:
      - db
      - redis
      - minio
    volumes:
      - ecocombustible-storage:/app/storage

  db:
    image: postgres:16
    container_name: ecocombustible-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ecocombustible
    ports:
      - "5432:5432"
    volumes:
      - ecocombustible-db:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: ecocombustible-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - ecocombustible-redis:/data

  minio:
    image: minio/minio:latest
    container_name: ecocombustible-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ecocombustible-minio:/data

  minio-init:
    image: minio/mc:latest
    container_name: ecocombustible-minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minio minio123;
      mc mb -p local/ecocombustible;
      mc anonymous set download local/ecocombustible;
      exit 0;
      "

  ml:
    build:
      context: ..
      dockerfile: ml/Dockerfile
    container_name: ecocombustible-ml
    restart: unless-stopped
    environment:
      MODEL_PATH: /app/models/tx_model.joblib
      MODEL_VERSION: tx-risk-v1
      TRAIN_ON_START: "true"
    ports:
      - "8001:8000"
    volumes:
      - ecocombustible-ml:/app/models
volumes:
  ecocombustible-db:
  ecocombustible-redis:
  ecocombustible-minio:
  ecocombustible-storage:
  ecocombustible-ml:
