version: "3.9"
services:
  db:
    image: postgres:16
    container_name: ecocombustible-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ecocombustible
    ports:
      - "5432:5432"
    volumes:
      - ecocombustible-db:/var/lib/postgresql/data
volumes:
  ecocombustible-db:
